<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>GOAnim</title>

    <!-- bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- plugin css -->
    <link rel="stylesheet" href="css/main-ie.css" />

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://www.formjam.com" target="_blank">Sponsored by FormJam</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 goanim" style="background-color: #428bca;height:100%;min-height:100%;height:1024px;" id="divAnim1">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim1',animList.ExpandIn)">Expand In</button>
                    <button onclick="Next('divAnim1','divAnim2',animList.CollapseOut)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #5cb85c;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim2">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim2',animList.CollapseOut)">Collapse Out</button>
                    <button onclick="Next('divAnim2','divAnim3',animList.FallFromTop)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #5bc0de;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim3">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim3', animList.FallFromTop)">Fall From Top</button>
                    <button onclick="Next('divAnim3','divAnim4',animList.RotateOutLeft)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim4">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim4',animList.RotateOutLeft)">Rotate Out Left</button>
                    <button onclick="Next('divAnim4','divAnim5',animList.RotateOutRight)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim5">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim5',animList.RotateOutRight)">Rotate Out Right</button>
                    <button onclick="Next('divAnim5','divAnim6',animList.RotateInRight)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim6">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim6',animList.RotateInRight)">Rotate In Right</button>
                    <button onclick="Next('divAnim6','divAnim7',animList.RotateInRightWithoutToKeyframe)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim7">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim7',animList.RotateInRightWithoutToKeyframe)">Rotate In Right Without To Keyframe</button>
                    <button onclick="Next('divAnim7','divAnim8',animList.FadeIn)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim8">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim8',animList.FadeIn)">Fade In</button>
                    <button onclick="Next('divAnim8','divAnim10',animList.FadeOut)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim10">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim10',animList.FadeOut)">Fade Out</button>
                    <button onclick="Next('divAnim10','divAnim11',animList.WhirlIn)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim11">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim11',animList.WhirlIn)">Whirl In</button>
                    <button onclick="Next('divAnim11','divAnim12',animList.WhirlOut)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim12">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim12',animList.WhirlOut)">Whirl Out</button>
                    <button onclick="Next('divAnim12','divAnim13',animList.DropToBottom)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim13">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim13',animList.DropToBottom)">Drop To Bottom</button>
                    <button onclick="Next('divAnim13','divAnim14',animList.SlideInSkew)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim14">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim14',animList.SlideInSkew)">Slide In Skew</button>
                    <button onclick="Next('divAnim14','divAnim15',animList.SlideOutSkew)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim15">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim15',animList.SlideOutSkew)">Slide Out Skew</button>
                    <button onclick="Next('divAnim15','divAnim16',animList.TumbleIn)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim16">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim16',animList.TumbleIn)">Tumble In</button>
                    <button onclick="Next('divAnim16','divAnim17',animList.TumbleOut)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #5cb85c;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim17">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim17',animList.TumbleOut)">Tumble Out</button>
                    <button onclick="Next('divAnim17','divAnim18',animList.SlideDown)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #428bca;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim18">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim18',animList.SlideDown)">Slide Down</button>
                    <button onclick="Next('divAnim18','divAnim19',animList.SlideUp)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #f0ad4e;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim19">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim19',animList.SlideUp)">Slide Up</button>
                    <button onclick="Next('divAnim19','divAnim20',animList.SlideLeft)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #5bc0de;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim20">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim20',animList.SlideLeft)">Slide Left</button>
                    <button onclick="Next('divAnim20','divAnim21',animList.SlideRight)">Next</button>
                </div>
            </div>
            <div class="col-xs-12 goanim" style="background-color: #d9534f;height:100%;min-height:100%; display:none;height:1024px;" id="divAnim21">
                <div class="buttonAlign">
                    <button onclick="GoAnim('divAnim21',animList.SlideRight)">Slide Right</button>
                    <button onclick="Next('divAnim21','divAnim1',animList.CollapseOut)">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- main script -->
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
